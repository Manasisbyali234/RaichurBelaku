services:
  - type: web
    name: raichuru-belaku
    env: node
    buildCommand: npm ci && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: raichuru-belaku-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: raichuru-belaku-db
    databaseName: raichur-belaku
    user: admin