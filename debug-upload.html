<!DOCTYPE html>
<html>
<head>
    <title>PDF Upload Debug</title>
</head>
<body>
    <h1>PDF Upload Debug Test</h1>
    <input type="file" id="pdfFile" accept=".pdf">
    <button onclick="testUpload()">Test Upload</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a PDF file');
                return;
            }

            const formData = new FormData();
            formData.append('pdf', file);
            formData.append('name', file.name.replace('.pdf', ''));
            formData.append('date', new Date().toISOString());
            formData.append('imageUrl', '');
            formData.append('width', '800');
            formData.append('height', '1200');

            try {
                console.log('Uploading to backend...');
                const response = await fetch('http://localhost:3001/api/newspapers', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Upload successful:', result);
                    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                } else {
                    const errorData = await response.text();
                    console.error('Upload failed:', errorData);
                    document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + errorData + '</p>';
                }
            } catch (error) {
                console.error('Network error:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">Network Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
